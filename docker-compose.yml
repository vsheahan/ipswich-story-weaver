version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ipswich-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ipswich_stories
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: ipswich-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/ipswich_stories
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@db:5432/ipswich_stories
      - DEBUG=true
      - ENVIRONMENT=development
      - WEATHER_API_KEY=${WEATHER_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - USE_LLM_FOR_STORIES=true
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: ipswich-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Development frontend (with hot reload)
  frontend-dev:
    image: node:20-alpine
    container_name: ipswich-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend
    profiles:
      - dev

volumes:
  postgres_data:
